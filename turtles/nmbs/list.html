<h2>
	NMBS 
	<small>${direction}</small>
	<span class="credits">moved by <em>FlatTurtle</em></span>
</h2>

<h3 class="color">${station}</h3>

<table>
	<tbody>
		{{each entries}}
			<tr>
				{{if $value.delay}}
				<td class="time delayed">
					${$value.time}
					<em>${$value.delay}</em>
				</td>
				{{else}}
				<td class="time">
					${$value.time}
				</td>
				{{/if}}
				<td width="40">
				  <span class="label">
				    {{if $value.platform.name}}
				       ${$value.platform.name}
				    {{/if}}
				  </span>
				</td>
				<td>
					<span class="text">
					${$value.direction}
					</span>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
