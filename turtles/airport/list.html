<div class="pane one-third">
	<h2>
		airport 
		<small>${direction}</small>
		<span class="credits">moved by <em>FlatTurtle</em></span>
	</h2>

	<h3>${airport}</h3>
	
	<table>
		<tbody>
		{{each entries}}
			<tr>
				{{if $value.delay}}
				<td class="time delayed">
					${$value.time}
					{{if $value.delay}}
						<em>${$value.delay}</em>
					{{/if}}
				</td>
				{{else}}
				<td class="time">
					${$value.time}
				</td>
				{{/if}}
				<td>
					<span class="label">${$value.type}</span>
				</td>
				<td class="station">
					${$value.airport}
				</td>
			</tr>
		{{/each}}
		<tbody>
	</table>
</div>
