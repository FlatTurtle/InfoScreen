<h2>
	airport 
	<small>${direction}</small>
	<span class="credits">moved by <em>FlatTurtle</em></span>
</h2>

<h3 class="color">${airport}</h3>

<table>
	<tbody>
		{{each entries}}
			<tr>
				{{if $value.delay}}
				<td class="time delayed">
					${$value.time}
					<em>${$value.delay}</em>
				</td>
				{{else}}
				<td class="time">
					${$value.time}
				</td>
				{{/if}}
				<td width="85">
					<span class="label">${$value.vehicle}</span>
				</td>
				<td>
					<span class="text">
					${$value.direction}
					</span>
				</td>
			</tr>
		{{/each}}
	<tbody>
</table>
