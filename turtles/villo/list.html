<h2>
	<img src="turtles/villo/bike.png" alt="De Lijn" height="28px">
    <small>${i18n.bikestations}</small>
	<span class="credits">moved by <em>FlatTurtle</em></span>
</h2>

<h3 class="color"><span>${i18n.villo}</span></h3>

<style>
    .turtle td {    
        font-size: 20px;
    }
    
    .turtle td.available div, .turtle td.parked div, .turtle td.distance div {
        float: left;
        
    }
    
    .turtle td.available span, .turtle td.parked span, .turtle td.distance span{
        float:left;
    }
    
    .turtle td.stationname {
        font-weight: bold;
        line-height: 59px;
        height: 59px;
        overflow: hidden;
        display: block;
        width: 60%;
    }
</style>

<table>
	<tbody>
        {{if entries.length}}
			{{each entries}}
                <tr>
                    <td class="icon-amount available">
                        <div><img src="turtles/villo/freebikes.png" /></div>
                        <span class="amount">
                            ${$value.freebikes}
                        </span>
                    </td>
                    <td class="icon-amount parked">
                        <div><img src="turtles/villo/parkedbikes.png" /></div>
                        <span class="amount">
                            ${$value.freespots}
                        </span>
                    </td>
                    <td class="icon-amount distance">
                        <div><img src="turtles/villo/walk.png" /></div>
                        <span class="amount">
                            ${$value.distance}m
                        </span>
                    </td>
                    <td class="text stationname">
                        <span>
                            ${$value.name}
                        </span>
                    </td>
                </tr>
            {{/each}}
		{{else error}}
            <tr>
				<td>
					<span class="error">Unable to contact the server.</span>
				</td>
			</tr>
		{{else}}
			<tr>
				<td>
					<span class="error">No Villo stations available.</span>
				</td>
			</tr>
		{{/if}}
	</tbody>
</table>
