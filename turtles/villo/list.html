<h2>
	<img src="turtles/villo/bike.png" alt="De Lijn" height="28px">
    <small>${i18n.bikestations}</small>
	<span class="credits">moved by <em>FlatTurtle</em></span>
</h2>

<h3 class="color"><span>${i18n.villo}</span></h3>

<style>
    .turtle td {    
        font-size: 16px;
    }

	.turtle td.available, .turtle td.parked, .turtle td.distance, .turtle td.stationname {
		height: 52px!important;
	}

	.turtle td.available, .turtle td.parked, .turtle td.distance {
		text-align: center;
		vertical-align: bottom;
		padding-bottom: 7px;		
	}

	.turtle td.available {
		background: url(turtles/villo/bike.png);
		background-size: 50px 50px;
		background-repeat:no-repeat;
		background-position:center;
		width: 60px;
	}

	.turtle td.parked {
		background: url(turtles/villo/parked.png);
		background-size: 50px 50px;
		background-repeat:no-repeat;
		background-position:center;
		width: 60px;
	}

	.turtle td.distance {
		background: url(turtles/villo/walk.png);
		background-size: 68px 50px;
		background-repeat:no-repeat;
		background-position:center;
		width: 78px;
	}
</style>

<table>
	<tbody>
        {{if entries.length}}
			{{each entries}}
                <tr>
                    <td class="icon-amount available">
                        <span class="amount">
                            ${$value.freebikes}
                        </span>
                    </td>
                    <td class="icon-amount parked">
                        <span class="amount">
                            ${$value.freespots}
                        </span>
                    </td>
                    <td class="icon-amount distance">
                        ${$value.distance}m
                    </td>
                    <td class="stationname">
                        <span>
                            ${$value.name}
                        </span>
                    </td>
                </tr>
            {{/each}}
		{{else error}}
            <tr>
				<td>
					<span class="error">Unable to contact the server.</span>
				</td>
			</tr>
		{{else}}
			<tr>
				<td>
					<span class="error">No Villo stations available.</span>
				</td>
			</tr>
		{{/if}}
	</tbody>
</table>
