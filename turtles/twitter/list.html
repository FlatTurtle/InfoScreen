<h2>
	Twitter 
	<span class="credits">moved by <em>FlatTurtle</em></span>
</h2>

<h3 class="color">#${hashtag}</h3>

<table>
	<tbody>
		{{each entries}}
			<tr>
				<td width="40">
					<img src="${$value.profile_image_url}" height="40" width="40" />
				</td>
				<td>
					<small class="text">
					<strong>${$value.from_user}:</strong> ${$value.text}
					</small>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
