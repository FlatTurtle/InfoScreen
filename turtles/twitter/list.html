<h2>
	Twitter 
	<span class="credits">moved by <em>FlatTurtle</em></span>
</h2>

<h3 class="color">#${hashtag}</h3>

<table>
	<tbody>
		{{each entries}}
			<tr>
				<td width="15">
					{{if $value.time}}
					<span class="label">${$value.time}</span>
					{{/if}}
				</td>
				<td width="100">
					<span class="text">
					${$value.text}
					</span>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
