<h2>
	<img src="turtles/twitter/twitter.gif" height="28px" alt="Twitter"> 
	<small>${i18n.title}</small>
	<span class="credits">moved by <em>FlatTurtle</em></span>
</h2>

<h3 class="color auto-size"><span>#${hashtag}</span></h3>

<table>
	<tbody>
		{{each entries}}
			<tr>
				<td width="40">
					<img src="${$value.profile_image_url}" height="40" width="40" />
				</td>
				<td>
					<div class="auto-size small-text">
					<strong>${$value.from_user}:</strong> {{html $value.text}}
					<small> - ${$value.ago}</small>
					</div>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
